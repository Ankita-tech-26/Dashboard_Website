<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQArCSSNkRtrwGebx50sDcwqiTS-zUT8JryqkK5qnmW_Wr2W8z_Ocz5Qr_lVUdzQYB6YCk&usqp=CAU" alt="logo" class="logo">
    <div class="center">
      <h1>Login Here</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" required>
          <span></span>
          <label>Password</label>
        </div>
        <div class="pass">Forgot Password?</div>
        
        <button type="button" class="login_button" onclick="redirectToNextPage()">Login</button>
        <div class="signup_link">
          New Register? <a href="#">Sign-up</a>
        </div>
      </form>
    </div>

    <script>
      function redirectToNextPage() {
        
        window.location.href = "dashboard.html";
      }
    </script>
  </body>
</html>
